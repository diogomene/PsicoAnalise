<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/paciente.css">
    <title>PsicoAnalise</title>
</head>
<body>
    <div class="goback-cont">
        <svg id="goback" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm3 5.753l-6.44 5.247 6.44 5.263-.678.737-7.322-6 7.335-6 .665.753z"/></svg>
    </div>
    <div class="name-cont">
        <h1 class="paciente-nome">Leandro</h1>
    </div>
    <div class="down-side">
        <div class="lista-pacientes panel" id="lista-contas">
            <div class="paciente">
                <div class="valor-cont">
                    <p class="devendo">R$100</p>
                    <p class="data-conta">12/2020</p>
                </div>
                <div class="pardon-cont">
                    <svg id="pardon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </div>
            </div>
        </div>
    
        <div class="cont-cadastro">
            <form>
                    <div>
                        <label for="valor">Valor</label>
                        <input class="half-input" type="number" name="valor" id="valor" min="1" step="any" placeholder="Valor" required>
                    </div>
                    <div>
                        <label for="valor">Data</label>
                        <input class="half-input" type="month" name="data" id="data" min="1" step="any" placeholder="Data" required>
                    </div>

                <input class="bottom-button" type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
    <script src="./scripts/eventsHandler.js" defer></script>
</body>
