<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/jquery-weekdays.css">
    <title>PsicoAnalise</title>
</head>
<body id="body">
    <div class="cont-receber">
        <div class="tot-receber">
            <h3 class="header-tot">Total a receber</h3>
            <h2 id="quantidade-total">R$1.200,98</h2>
        </div>
        <div class="atrasado-receber">
            <h3 class="header-old-tot">Atrasados</h3>
            <h2 id="quantidade-atrasada">R$200,12</h2>
        </div>
    </div>
    <div class="down-side">
        <div class="lista-pacientes panel" id="lista-pacientes">
        </div>
    
        <div class="cont-cadastro">
            <form>
                <label for="nome">Nome do paciente</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
                <div>
                    <label for="valor">Valor por seção</label>
                    <input class="half-input" type="number" name="valor" id="valor" min="1" step="any" placeholder="Valor" required>
                </div>
                <div class="weekDays-selector">
                        <label for="weekday">Seções</label> <br>
                        <input type="checkbox"  name="weekday" id="weekday-mon2" val="dom" class="weekday" />
                        <label for="weekday-mon2">D</label>
                        <input type="checkbox"  name="weekday" id="weekday-tue2" val="seg" class="weekday" />
                        <label for="weekday-tue2">S</label>
                        <input type="checkbox"  name="weekday" id="weekday-wed2" val="ter" class="weekday" />
                        <label for="weekday-wed2">T</label>
                        <input type="checkbox"  name="weekday" id="weekday-thu2" val="qua" class="weekday" />
                        <label for="weekday-thu2">Q</label>
                        <input type="checkbox"  name="weekday" id="weekday-fri2" val="qui" class="weekday" />
                        <label for="weekday-fri2">Q</label>
                        <input type="checkbox"  name="weekday" id="weekday-sat2" val="sex" class="weekday" />
                        <label for="weekday-sat2">S</label>
                        <input type="checkbox"  name="weekday" id="weekday-sun2" val="sab" class="weekday" />
                        <label for="weekday-sun2">S</label>
                    </div>


                <input class="bottom-button" type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
</body>
</html>
